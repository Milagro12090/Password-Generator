<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div id="passwordGeneratorForm" class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <label for="">Number of Characters </label>
        <input
          type="number"
          min="8"
          max="128"
          value="8"
          id="characterAmountNumber"
        />
        <br />
        <label for="">Include Uppercase?</label>
        <input type="checkbox" id="includeUppercase" />
        <br />
        <label for="">Include Numbers?</label>
        <input type="checkbox" id="includeNumbers" />
        <br />
        <label for="">Include symbols?</label>
        <input type="checkbox" id="includeSymbols" />
        <br />
        <label for="">Include Lowercase?</label>
        <input type="checkbox" id="includeLowercase" />

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="generatedPassword"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
